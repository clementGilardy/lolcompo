<div class="row">
    <div class="col s12">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <span class="card-title">Ban des champions</span><br>
                <div>
                    <form>
                        <div class="row">
                            <input class="col s12" type="text" ng-model="champ.name" ng-model-options="{ updateOn: 'blur' }" /><br />
                        </div>
                    </form>
                </div>
                <br>
                <div class="champions" ng-repeat="t in champs.data"><img class="{{t.name}}" height="40px" src="http://ddragon.leagueoflegends.com/cdn/6.4.2/img/champion/{{t.image.full}}"></div>
            </div>
        </div>
    </div>
</div>
